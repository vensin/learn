<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div id="maxbox">
		<div>
			<h1>注册新账户</h1>
			
			<div id="inf">
				
				<form>
				
				<ul>
					<li><span>姓名：</span><input type="text" name="name"></li>
					<li><span>性别：</span><input type="text" name="sex"></li>
					<li><span>籍贯：</span><input type="text" name="hometown"></li>
					<li><span>联系电话：</span><input type="tel" name="tel"></li>
					<li><span>生日：</span><input type="date" name="birthday"></li>
					
					<li><span>星座：</span><select name="constellation">
											<option>白羊座</option>
											<option>金牛座</option>
											<option>双子座</option>
											<option>巨蟹座</option>
											<option>狮子座</option>
											<option>处女座</option>
											<option>天秤座</option>
											<option>天蝎座</option>
											<option>射手座</option>
											<option>摩羯座</option>
											<option>水瓶座</option>
											<option>双鱼座</option>
					</select></li>
				</ul>

				<div id="button">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</div>
				
				</form>
			</div>

			<div id="load">
				<img src="../image/疑问.jpg">
				<span>已有账号？<span>直接登陆>></span></span>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
